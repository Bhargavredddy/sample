<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://tse4.mm.bing.net/th?id=OIP.g2s27oSM8cmLLUf4j4mNUAHaEK&pid=Api&P=0&h=180') center/cover fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #question-container {
            text-align: center;
        }

        #options-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .option {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #2980b9;
        }

        #no-option {
            margin-left: 20px;
        }

        @keyframes moveAround {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(500px, -500px);
            }
            50% {
                transform: translate(-100px, 100px);
            }
            75% {
                transform: translate(100px, 100px);
            }
            100% {
                transform: translate(-100px, -100px);
            }
        }

        #no-option:hover {
            animation: moveAround 1s infinite;
        }
    </style>
</head>
